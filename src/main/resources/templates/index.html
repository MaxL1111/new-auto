<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- my-CSS -->
    <link th:href="@{css/my.css}" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Awesome-шрифт -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


    <title>Главная</title>
</head>
<body>

<!-- Section-header -->
<header th:insert="blocks/header :: header"></header>
<!-- / Section-header -->

<!-- Section-content -->
<div class="container-fluid">
    <div class="container">

        <h2>Справочник по авто</h2>

    <form>
        <select name="brandauto" id="brandauto">
            <option value="noselected" selected="selected" disabled>Выберите марку</option>
            <option value="audi">Audi</option>
            <option value="bmw">BMW</option>
            <option value="vw">VW</option>
            <option value="ford">Ford</option>
        </select>
        <select name="modelauto" id="modelauto">
        </select>
        <select name="generationauto" id="generationauto">
        </select>
    </form>
    </div>
</div>

<!-- / Section-content -->


<!-- Section-footer -->
<div th:insert="blocks/footer :: footer"></div>
<!-- / Section-footer -->


<!-- Optional JavaScript; choose one of the two! -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script th:src="@{js/main.js}"></script>
<script src="../../../../js/main.js"></script>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>
</html>
